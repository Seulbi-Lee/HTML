  const focusHandler = (e)=>{
    // $(e.target).parent().children('input').last().val('0') // go to the last child
    // console.log($(e.target).next('input'))   // next
    // console.log($('input').eq(0))  // index
    if(e.type ==='focus'){
      $(e.target).css('background-color', 'yellow')
    }else if(e.type === 'blur'){
      $(e.target).css('background-color', '')
    }
  }
  $('input').on({
    focus: focusHandler,
    blur: focusHandler
  })
