<!DOCTYPE html>
<html>
  <head>
    <title>My webpage</title>
    <style>
      h1 {
        text-align: center;
      }
      form {
        width: 500px;
        margin: 0 auto;
      }
      .left {
        display: inline-block;
        width: 300px;
      }
      input[type="buttom"] {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Survey Form</h1>

    <form action="">
      <p>
        <label class="left" for="FirstName">Customer FirstName</label>
        <input type="text" name="name" id="FirstName">
      </p>

      <p>
        <label class="left" for="LastName">Customer LastName</label>
        <input type="text" name="name" id="LastName">
      </p>

      <p>
        <label class="left"  for="address">Address</label>
        <input type="text" name="address" id="address">
      </p>

      <p>
        <label  class="left" for="cityName">City</label>
        <input type="text" name="city" id="cityName">
      </p>

      <p>
        <label class="left" for="phone">Phone</label>
        <input type="number" name="phonenum" id="phone" placeholder="123-456-7890">
      </p>

      <p>
        <label class="left"  for="birth">Birth date</label>
        <input type="date" name="Birth" id="birth">
      </p>

      <p>
        <label class="left"  for="status">Status in Canada</label>
        <input list="list" id="status" name="status list">

        <datalist id="list">
          <option value="Student">
          <option value="Worker">
          <option value="PR">
        </datalist>
      </p>

      <p>
        <span class="left" >Gender</span>

        <input type="checkbox" name="Gender" id="F" value="F">
        <label for="s1">F</label>
        <input type="checkbox" name="Gender" id="M" value="M">
        <label for="s2">M</label>
      </p>

      <p>
        <span class="left" >Skills</span>

        <input type="radio" name="Skills" id="s1" value="HTML">
        <label for="s1">HTML</label>
        <input type="radio" name="Skills" id="s2" value="CSS">
        <label for="s2">CSS</label>
        <input type="radio" name="Skills" id="s3" value="JS">
        <label for="s3">JS</label>
      </p>

      <p>
        <label class="left"  for="">Image</label>
        <input type="image" src="../resource/imge01.jpg" alt="profile image">
      </p>

      <p>
        <label class="left"  for="resume">Upload Resume</label>
        <input type="file" name="resume" id="resume">
      </p>

      <p>
        <span class="left" >Ratings</span>

        <input type="radio" name="Ratings" id="r1" value="1">
        <label for="r1">1</label>
        <input type="radio" name="Ratings" id="r2" value="2">
        <label for="r2">2</label>
        <input type="radio" name="Ratings" id="r3" value="3">
        <label for="r3">3</label>
        <input type="radio" name="Ratings" id="r4" value="4">
        <label for="r4">4</label>
        <input type="radio" name="Ratings" id="r5" value="5">
        <label for="r5">5</label>
      </p>

      <p>
        <input type="button" value="submit">
      </p>
    </form>
  </body>
</html>
