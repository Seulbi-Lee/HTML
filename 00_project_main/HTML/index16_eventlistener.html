      let a = -10
      let b = -11
      let c = 2

      let mult = a*b*c

      if(mult < 0){
        document.write('nagative')
      }else{
        document.write('positive')
      }

      let arr = [a,b,c].sort((a,b) => (a - b))
      document.write("<br>"+arr+"<br>");

      if((a>b) && (a>c)){
        if(b>c){
          document.write(c+','+b+','+a)
        }else{
          document.write(b+','+c+','+a)
        }
      }else if((b>a) && (b>c)){
        if(b>c){
          document.write(c+','+a+','+b)
        }else{
          document.write(b+','+c+','+a)
        }
      }else{
        if(b>c){
          document.write(c+','+a+','+b)
        }else{
          document.write(a+','+c+','+b)
        }
      }


      function myfunction7(){
        document.getElementById('demo2').innerHTML = document.getElementsByTagName('a').length;
