<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
    <link rel="stylesheet" href="../css/style8.css">
  </head>
  <script>
    var num1;
    var num2;
    var num3;
    let result = 0;

    function max(){
      num1 = Number(document.getElementById('num1').value);
      num2 = Number(document.getElementById('num2').value);
      num3 = Number(document.getElementById('num3').value);

      if(num1 > num2 && num1 > num3){
        result = num1;
      }else if(num2 > num1 && num2 > num3){
        result = num2;
      }else{
        result = num3;
      }
      document.write(result)
    }

    function max2(){
      num1 = document.getElementById('num1').value;
      num2 = document.getElementById('num2').value;
      num3 = document.getElementById('num3').value;

      result = Math.min(num1,num2,num3);
      document.write(result)
    }

    function max3(){
      num1 = document.getElementById('num1').value;
      num2 = document.getElementById('num2').value;
      num3 = document.getElementById('num3').value;

      result = [num1,num2,num3].sort((a,b) => b-a);
      document.write(result[0])
    }
  </script>
  <body>
    <section>
      <form action="">
        <p>
          <label for="num1">Number1</label>
          <input type="number" name="number" id="num1">
        </p>
        <p>
          <label for="num2">Number2</label>
          <input type="number" name="number" id="num2">
        </p>
        <p>
          <label for="num3">Number3</label>
          <input type="number" name="number" id="num3">
        </p>
        <p>
          <button type="button" onclick="max()">MAX</button>
          <button type="button" onclick="max2()">MIN</button>
          <button type="button" onclick="max3()">MIN</button>
        </p>
      </form>
    </section>
  </body>
</html>
