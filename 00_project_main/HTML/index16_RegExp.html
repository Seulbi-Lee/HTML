<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      function submit(){
        let pattern = /[\w]@{1}[\w].com$/
        let num1 = document.getElementById('num1').value;
        let result = pattern.test(num1)
        console.log(result, num1.match(pattern))
        /*
        --- 문자, 숫자 매칭 ---
        /^[$val]/  : $val 로 시작
        /^$val/m   : 다음 줄도 검색
        /^$val/gm  : 세번째 줄까지 검색
        /$val/gi   : 대소문제 구분 없이 겁색
        /a-zA-Z/   : 대,소문자 영문
        /0-9/      : digit
        /./        : 모든 문자열
        /\d/       : digit
        /\D/       : not digit
        /\w/       : 밑줄 문자를 포함한 영숫자 문자 [A-Za-z0-9_] 와 동일
        /\W/       : \w가 아닌것
        /\s/       : 공백
        /\S/       : 공백이 아닌것
        /\특수기호/  : 특수기호 \* \^ \& \! \? ...등

        --- 검색 패턴 ---
        |          : OR
        []         : 괄호안의 문자들 중 하나. or 처리 묶음 보면 된다
                     - /abc/ : "abc"를 포함하는
                     - /[abc]/ : "a" 또는 "b" 또는 "c" 를 포함하는
                     - [다-바] : 다 or 라 or 마 or 바
        [^문자]     : 괄호안의 문자를 제외한 것 
                     - [^lgEn] "l" "g" "E" "N" 4개 문자를 제외
        ^문자열      : 특정 문자열로 시작 (시작점)
        문자열$      : 특정 문자열로 끝남 (종착점)

        --- 갯수 반복 패턴 ---
        ?          : 없거나 or 최대 한개만
        *          : 없거나 or 있거나 (여러개)
        +          : 최소한개 or 여러개
        *?         : 없거나, 있거나 and 없거나, 최대한개 : 없음 - {0}와 동일
        +?         : 최소한개, 있거나 and 없거나, 최대한개 : 한개 - {1}와 동일
        {n}        : n개
        {Min,}     : 최소 Min개 이상
        {Min, Max} : 최소 Min개 이상, 최대 Max개 이하 - {3,5}? == {3}와 동일
        */
      }

  </script>
  </head>
  <body>

    <input type="text" id="num1" name="num1">
    <button class="btn-info" onclick="submit()">Click Me</button>

  </body>
</html>
