<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>
    <article>
      <h1 class="heading">HELLO</h1>
      <p class="desc">Please Sign up to continue</p>
      <section>
        <form action="" class="signinform">
          <ul class="sign-inp">
            <li>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="John">
            </li>
            <li>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Doe">
            </li>
            <li>
              <label for="firstName">First Name</label>
              <input type="email" id="firstName" placeholder="JohnDoe@gamil.com">
            </li>
            <li>
              <label for="firstName">Password</label>
              <input type="password" id="firstName" placeholder="Password">
            </li>
            <li>
              <label for="firstName">Confirm Password</label>
              <input type="password" id="firstName" placeholder="Confirm password">
            </li>
          </ul>

          <div class="sign-submit">
            <button type="submit" id="button">Sign Up</button>
          </div>
        </form>
      </section>
    </article>
  </body>
</html>
