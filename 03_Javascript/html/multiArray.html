  // write a function which accepts 2 parameters as follow
  // arr (to get an array)
  // order (to get the type of sort order [0,1] 0 = Accending and 1 = Decending) Can be optional
  // This function shall sort the array using a new array and return the array to the main caller.
  const numbers = [10, 5, 3, 4, 7, 20, 1, 0, 12]
  function arrSort(arr, order=0){
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr.length; j++) {
        if(order === 0){
          if(arr[i] > arr[j]){
            let tmp = arr[i]
            arr[i] = arr[j]
            arr[j] = tmp
          }
        }else if(order === 1){
          if(arr[i] < arr[j]){
            let tmp = arr[i]
            arr[i] = arr[j]
            arr[j] = tmp
          }
        }
      }
    }
    return arr
  }
  console.log(arrSort(numbers))
  console.log(arrSort(numbers, 1))
